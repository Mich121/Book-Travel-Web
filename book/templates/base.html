<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--Google icons-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="color: white; font-size: 50px;"><span class="material-icons-outlined" style="font-size: 40px;">travel_explore</span>BookWeb</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white; padding-left: 40px;"></br></br></br>Example</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white; padding-left: 40px;"></br></br></br>Example</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}" style="color: white; padding-left: 40px;"><button type="button" class="btn btn-danger">Logout</button></a>
                </li>
                {% if user.profile.id %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'edit_profile' user.profile.id %}" style="color: white; padding-left: 20px;"><button type="button" class="btn btn-danger">Edit Profile</button></a>
                  </li> 
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_profile' %}" style="color: white; padding-left: 20px;"><button type="button" class="btn btn-danger">Add Profile</button></a>
                  </li>
                {% endif %}              
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}" style="color: white; padding-left: 20px;"><button type="button" class="btn btn-danger">Login</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}" style="color: white; padding-left: 20px;"><button type="button" class="btn btn-danger">Register</button></a>
                </li>
              {% endif %}
            </ul>
            <form method="GET" style="padding-right: 30px;">
              <input class="form-control me-2" type="text" name="title__icontains" id="id_title__icontains" placeholder="Place...">
              <button class="btn btn-outline-warning" type="submit" style="color: white;">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
    <!-- Content -->
    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
